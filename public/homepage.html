<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 p-3 bg-dark-subtle">
          <p class="fs-3 text-light">Database</p>
          <!-- <button class="btn btn-secondary" id="readBtn">Read</button> -->
          <div class="dropdown m-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Read data
            </button>
            <ul class="dropdown-menu">
              <li><button class="btn btn-secondary m-1" id="readCars" value="/cars">Cars</button></li>
              <li><button class="btn btn-secondary m-1" id="readParts" value="/parts">Parts</button></li>
            </ul>
          </div>
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create
          </button>
          <p id="loadingPara"></p>
        </div>
        <div class="row">
          <div class="col-12">
            <table class="table table-striped">
              <thead id="thead">
              </thead>
              <tbody id="tbody">

              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="createForm">
                <div class="mb-3">
                  <label for="brandInput" class="form-label">Brand</label>
                  <input type="text" class="form-control" id="brandInput" name="brand">
                </div>
                <div class="mb-3">
                  <label for="modelInput" class="form-label">Model</label>
                  <input type="text" class="form-control" id="modelInput" name="model">
                </div>
                <div class="mb-3">
                  <label for="vinInput" class="form-label">VIN</label>
                  <input type="text" class="form-control" id="vinInput" name="VIN">
                </div>
                <div class="mb-3">
                  <label for="yearInput" class="form-label">Year</label>
                  <input type="number" class="form-control" id="yearInput" name="year">
                </div>
                <div class="mb-3">
                  <label for="mileageInput" class="form-label">Mileage</label>
                  <input type="number" class="form-control" id="mileageInput" name="mileage">
                </div>
                <div class="mb-3">
                  <label for="colorInput" class="form-label">Color</label>
                  <input type="text" class="form-control" id="colorInput" name="color">
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary" id="createBtn">Save changes</button>  
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/homepage.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
